<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Runner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="hints">
                <div class="hint">
                    <input class="digit" placeholder="X" readonly>
                    <input class="digit" placeholder="X" readonly>
                    <input class="digit" placeholder="X" readonly>
                    <div class="text"></div>
                </div>
                <div class="hint">
                    <input class="digit" placeholder="X" readonly>
                    <input class="digit" placeholder="X" readonly>
                    <input class="digit" placeholder="X" readonly>
                    <div class="text"></div>
                </div>
                <div class="hint">
                    <input class="digit" placeholder="X" readonly>
                    <input class="digit" placeholder="X" readonly>
                    <input class="digit" placeholder="X" readonly>
                    <div class="text"></div>
                </div>
                <div class="hint">
                    <input class="digit" placeholder="X" readonly>
                    <input class="digit" placeholder="X" readonly>
                    <input class="digit" placeholder="X" readonly>
                    <div class="text"></div>
                </div>
            </div>

            <div id="right">
                <div id="header">
                    <div id="title">Code Runner</div>
                    <div id="health">
                        ❤️
                        ❤️
                        ❤️
                    </div>
                </div>
    
                <div id="lock">
                    <div id="level">Level: <span id="levelNumber">X</span></div>
                    <div id="highscore">HighScore: <span id="highscoreNumber">X</span></div>
                    <div id="code">
                        <input class="digit" placeholder="X">
                        <input class="digit" placeholder="X">
                        <input class="digit" placeholder="X">
                    </div>
                    <div id="note">Press enter to guess!</div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
